      <form action="" id="contactForm" >
      <div class="row form" style="padding-top: 25px; opacity: .8;">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <div class="card text-dark bg-secondary">
            <div class="card-body" style="margin-right: 19px;">
                <h2 style="float: left; color:brown;">Contact Form</h2>
                <div class="input-fields">
                  <br>
                    <input type="text" id="name" class="input form-control" placeholder="Name" required>
                    <input type="text" id="emailid" class="input form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email Address" required>
                    <input type="tel" id="phone" class="input form-control" pattern="^[6789]\d{9,9}$" placeholder="Phone" required>
                  </div>
                  <div class="msg">
                    <textarea placeholder="Message" id="msgContent" rows="3" class="form-control" required></textarea>
                    <input  type="Submit" value="Send" class="btn btn-danger" style="float: right;">
                  </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
        </div>
